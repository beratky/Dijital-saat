<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Dynamic Digital Clock</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="icons">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </div>
            <div class="time">
                <div class="time-colon">
                    <div class="time-text">
                        <span class="num hour_num">08</span>
                        <span class="text">Hours</span>
                    </div>
                    <span class="colon">:</span>
                </div>
                <div class="time-colon">
                    <div class="time-text">
                        <span class="num min_num">45</span>
                        <span class="text">Minutes</span>
                    </div>
                    <span class="colon">:</span>
                </div>
                <div class="time-colon">
                    <div class="time-text">
                        <span class="num sec_num">06</span>
                        <span class="text">Seconds</span>
                    </div>
                    <span class="am_pm"></span>
                </div>
            </div>
        </div>

    </section>

    <script>
        let section = document..querySelector("section"),
        icons = document.querySelector(".icons");

        icons.onlick = ()=>{
            section.classList.toggle("dark");
        }


        // creating a fuction and calling it in every seconds
        setInterval(()=>{

            let date = new Date();
            hour = date.getHours(),
            min = date.getMinutes(),
            sec = date.getSeconds();

            let d;
            d = hour < 12 ? "AM" : "PM";
            hour = hour > 12 ? hour - 12 : hour;
            hour = hour == 0 ? hour = 12 : hour;

            // adding 0 to the front of all the value if they will less than 10
            hour = hour < 10 ? "0" + hour : hour;
            min = min < 10 ? "0" + min : min;
            sec = sec < 10 ? "0" + sec : sec;

            document.querySelector(".hour_num").innerText = hour,
            document.querySelector(".min_num").innerText = min;
            document.querySelector(".sec_num").innerText = sec;
            document.querySelector(".am_pm").innerText = d;
        }, 1000);

    </script>
</body>
</html>
